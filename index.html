<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Jarouschka Buis</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div class="selection-wrapper">
            <select id="city-select">
                <option value="">Select a city...</option>
                <option value="current">Current Location</option>
                
                
                
                <option value=""><strong>--Europe--</strong></option>
                <option value="Europe/London">London</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Europe/Berlin">Berlin</option>
                <option value="Europe/Rome">Rome</option>
                <option value="Europe/Amsterdam">Amsterdam</option>
                <option value="Europe/Madrid">Madrid</option>
                <option value="Europe/Stockholm">Stockholm</option>
                <option value="Europe/Oslo">Oslo</option>

                
                <option value=""><strong>--America--</strong></option>
                <option value="America/New_York">New York</option>
                <option value="America/Los_Angeles">Los Angeles</option>
                <option value="America/Chicago">Chicago</option>
                <option value="America/Toronto">Toronto</option>
                <option value="America/Vancouver">Vancouver</option>
                <option value="America/Mexico_City">Mexico City</option>
                <option value="America/Sao_Paulo">SÃ£o Paulo</option>
                
                <option value=""><strong>--Asia--</strong></option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Asia/Singapore">Singapore</option>
                <option value="Asia/Dubai">Dubai</option>
                <option value="Asia/Hong_Kong">Hong Kong</option>
                <option value="Asia/Seoul">Seoul</option>
                <option value="Asia/Bangkok">Bangkok</option>
                <option value="Asia/Mumbai">Mumbai</option>
                
                <option value=""><strong>--Oceania--</strong></option>
                <option value="Australia/Sydney">Sydney</option>
                <option value="Australia/Melbourne">Melbourne</option>
                <option value="Pacific/Auckland">Auckland</option>
                
                <option value=""><strong>--Africa--</strong></option>
                <option value="Africa/Cairo">Cairo</option>
                <option value="Africa/Johannesburg">Johannesburg</option>
                <option value="Africa/Lagos">Lagos</option>
                <option value="Africa/Nairobi">Nairobi</option>
            </select>

        <div id="cities">
            <div class="city" id="current-position">
                <h2>London</h2>
                <div class="date"></div>
                <div class="time"></div>
            </div>
        </div>
</div>
        <div class="city-box">
            <div class="city" id="Stockholm">
                <h2>Stockholm</h2>
                <div class="date"></div>
                <div class="time"></div>
            </div>
            <div class="city" id="Canberra">
                <h2>Canberra</h2>
                <div class="date"></div>
                <div class="time"></div>
            </div>
            <div class="city" id="Toronto">
                <h2>Toronto</h2>
                <div class="date"></div>
                <div class="time"></div>
            </div>
        </div>

        <footer>
            This project was coded by
            <a href="#" target="_blank">Jarouschka Buis</a> and is
            <a href="https://github.com/Jara86/World-clock" target="_blank">open sourced on GitHub</a> and
            <a href="https://j-worldclock.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
