
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Jarouschka Buis</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

</head>
<body>
   <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city...</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/France">Paris</option>
        <option value="Asia/Japan">Tokyo</option>
        <option value="Australia">Sydney</option>

    </select>
    <div class="city-box">
        <div class="city" id="Stockholm">
            <h2>Stockholm</h2>
            <div class="date">Monday 10 November</div>
            <div class="time">9:00 <small>PM</small></div>
        </div>
        <div class="city" id="Canberra">
            <h2>Canberra</h2>
            <div class="date">Monday 10 November</div>
            <div class="time">6:00 <small>AM</small></div>
        </div>
        <div class="city" id="Toronto">
            <h2>Toronto</h2>
            <div class="date">Sunday 09 November</div>
            <div class="time">6:00 <small>PM</small></div>
        </div>
    </div>
    
  

    <footer>
        This project was coded by
        <a href="#" target="_blank">Jarouschka Buis </a> and is
        <a href="#https://github.com/Jara86/World-clock" target="_blank"> open sourced on GitHub  </a>  and
        <a href="#https://j-worldclock.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
</div>
</div>
    <script src="javascript.js"></script>
   
</body>
</html>
