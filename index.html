<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Jarouschka Buis</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
   <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city...</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/France">Paris</option>
        <option value="Asia/Japan">Tokyo</option>
        <option value="Australia">Sydney</option>

    </select>
    <div class="city-box">
    <div class="city">
    <h2>Stockholm</h2>
    <div class="date">Monday 10 November</div>
    <div class="time">16:00</div>
</div>
<div class="city">
    <h2>Canberra</h2>
    <div class="date">Monday 10 November</div>
    <div class="time">16:00</div>
</div>
<div class="city">
    <h2>Torronto</h2>
    <div class="date">Sunday 09 November</div>
    <div class="time">6:00</div>
</div>
</div>

  

    <footer>
        This project was coded by
        <a href="#" target="_blank">Jarouschka Buis </a> and is
        <a href="#https://github.com/Jara86/World-clock" target="_blank"> open sourced on GitHub  </a>  and
        <a href="#https://j-worldclock.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
</div>
</div>
    <script src="javascript/index.js"></script>
</body>
</html>
